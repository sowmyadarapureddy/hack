<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login outlet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
   
    <div class="col d-flex justify-content-center">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h1 style="color: goldenrod;">Outing details</h1>
                    <div class="badge">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false" style=" margin-top: 30px;">
                            Outing
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="" class="dropdown-item">Local</a></li>
                            <li><a href="" class="dropdown-item">Out</a></li>
                        </ul>
                        <button type="button" class="btn btn-dark" style="margin-top: 30px;"><a
                                href="status.htm" style="text-decoration: none; color: white;">Outing
                                Status</a></button>
                    </div><br><br>
                    <form action="">
                        <div>
                            Name: <input type="text" name="" id="" placeholder="Enter Name"><br><br>
                            Outing Mode:<div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Self
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Parents/Gaurdian
                                </label>
                            </div><br>
                            Student Mobileno: <input type="text" name="" id="" placeholder="enter number"><br><br>
                            Parents Mobileno: <input type="text" name="" id="" placeholder="Enter Number"> / <input
                                type="text" name="" id="" placeholder="Enter Number"><br><br>
                            Outing purpose: <input type="text" name="" id="" placeholder="reason"><br><br>
                            Outdate:<input type="date"> Indate: <input type="date"><br><br>
                            Hostel Name/room no: <input type="text" name="" id="" placeholder="name/no"><br><br>
                            Place: <input type="text" name="" id="" placeholder="place"><br><br>
                            <button type="button" class="btn btn-success"><a href="facultlogin.htm">Submit</a></button>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


</html>
